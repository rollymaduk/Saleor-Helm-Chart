# Default values for saleor-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/trieb.work/saleor
  pullPolicy: IfNotPresent



fullnameOverride: saleor-api

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations:
    certmanager.k8s.io/acme-challenge-type: http01
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: chart-example.local
      paths: 
        - '/graphql'
        - '/feeds/google'
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

celeryrunner:
  fullname: celery-worker
  resources:
    limits:
      cpu: 80m
      memory: 500Mi


nodeSelector: {}

tolerations: []

affinity: {}

# Settings concerning the redis server goes here:
redis:
  cluster:
    enabled: false
  resources:
    requests:
      cpu: 30m
      memory: 70Mi
    limits:
      cpu: 80m
      memory: 80Mi

# enable the cronjob to create the Google Merchant Productfeed. Works only when S3 storage is active!
productfeedJob:
  enabled: false

# enable the cronnjob to create DB backups to S3. You can specify how many DB dumps should be kept.
postgresBackup:
  enabled: false
  historyLimit: 5
  schedule: 0 */8 * * *


# Settings concerning the postgresql server goes here:
postgresql:
  persistence:
    size: 10Gi
  replication:
    enabled: false
  resources:
    limits:
      cpu: 100m
      memory: 100Mi 
    requests:
      cpu: 100m
      memory: 100Mi   
 
